<app-navbar [options]="navbarOptions"></app-navbar>
<div class="container-fluid">
  
  <div class="d-flex justify-content-center">
    <h1>Welcome to AskTOM</h1>
  </div>
    <br>
    <div class="row">
      <div class="col-3"></div>
      <div class="col-6">
          <div class="form-group">
              Username:<input type="text" 
              class="form-control" 
              [(ngModel)]=newTom.username required>
          </div>
      </div>
      <div class="col-3"></div>
    </div>
    <div class="row">
      <div class="col-3"></div>
      <div class="col-6">
        <div class="form-group">
            Password:<input type="password" 
            class="form-control"
            [(ngModel)]=newTom.password required>
        </div>
      </div>
      <div class="col-3"></div>
    </div>
    <br>
    <!-- for a single button in the middle of a row -->
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <button class="btn-primary" (click)="addTom()"><span>Login</span></button>
        </div>
        <div class="col-4"></div>
    </div>
    <br>
    <div class="row">
      <div class="col-4"></div>
      <div class="col-4">
          <nav><a routerLink="/register" routerLinkActive="active">
          <button class="btn-primary"><span>Register</span></button>
          </a></nav>
      </div>
      <div class="col-4"></div>
    </div>
</div>
