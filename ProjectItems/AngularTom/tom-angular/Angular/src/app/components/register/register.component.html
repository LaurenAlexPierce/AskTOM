<app-navbar></app-navbar>
<div class="container-fluid">
  <div class="d-flex justify-content-center">
    <h1>Please Register</h1>
  </div>
      <!-- Userame -->
      <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
              Username:<input type="text" 
              class="form-control"
              id="register-username"
              [(ngModel)]=addNewTom.username required>
        </div>
        <div class="col-3"></div>
      </div>
      <!-- Password -->
      <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
          Password:
          <input type="password"
                class="form-control" 
                id="register-password"
                [(ngModel)]=addNewTom.password required>
        </div>
        <div class="col-3"></div>
      </div>
      <!-- Confirm Password -->
      <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
          Confirm Password:
          <input type="password" 
              class="form-control"
              id="register-password-confirm"
              [(ngModel)]=addNewTom.passwordConfirm required>
        </div>
        <div class="col-3"></div>
      </div>
      <br>
      <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
          <div ngbDropdown>
            <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle><span>{{privileges.name}}</span></button>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
              <button *ngFor="let option of options" (click)=setDropdownText(option.name) class="btn dropdown-item text-center"><span>{{option.name}}</span></button>
            </div>
          </div>
        </div>
        <div class="col-3"></div>
      </div>
      <br>
      <br>
  <!-- for a single button in the middle of a row -->
  <div class="row">
    <div class="col-4">
    </div>
    <div class="col-4">
      <nav><a routerLink="/login" routerLinkActive="active">
      <button class="btn-primary text-center"><span>Confirm</span></button>
      </a></nav>
    </div>
    <div class="col-4">
      <nav><a routerLink="/login" routerLinkActive="active">
      <button class="btn-default" ><span>Cancel</span></button>
      </a></nav>
    </div>
  </div>
</div>
